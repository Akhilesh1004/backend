<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match db.sql>
  @type file
  path /fluentd/logs/db_sql.log
</match>

<match named.dns>
  @type file
  path /fluentd/logs/named_dns.log
</match>

<match backend.api>
  @type file
  path /fluentd/logs/backend_api.log
</match>

<match backend.thread>
  @type file
  path /fluentd/logs/backend_thread.log
</match>

<match **>
  @type null
</match>
