<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match db.sql>
  @type file
  path /fluentd/logs/db_sql.log
</match>

<match backend.api>
  @type file
  path /fluentd/logs/backend_api.log
</match>

<match backend.thread>
  @type file
  path /fluentd/logs/backend_thread.log
</match>

<filter **>
  @type record_transformer
  enable_ruby
  <record>
    log_time ${time.strftime('%Y-%m-%d')}
  </record>
</filter>

<match named.dns>
  @type elasticsearch
  host 172.21.21.7
  port 9200
  index_name fluentd.${tag}
  type_name named
  user elastic
  password abc123
  flush_interval 1s
</match>

